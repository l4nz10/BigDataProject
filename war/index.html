<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Progetto BigData</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="myscript.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4" id="input-container">
          <form role="form">
            <div class="form-group">
              <label for="product-type">Product type:</label>
              <input type="text" class="form-control" id="product-type" placeholder="Enter product type">
            </div>
            <div class="form-group">
              <label for="product-quantity">Quantity:</label>
              <input type="text" class="form-control" id="product-quantity" placeholder="Quantity">
            </div>
            <button type="submit" class="btn btn-success btn-lg" id="search">Search</button>
          </form>
          <p></p>
        </div>
        <div class="col-md-8" id="map-container">
          <p>Col 8</p>
        </div>
      </div>
    </div>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
